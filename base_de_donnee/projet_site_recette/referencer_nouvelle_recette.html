        <main>
            <form action="referencement.php" method="get">
                <label for="estDansUnLivre">Votre recette est-elle dans un livre de recette ?</label>
                <select name="estDansUnLivre" id="estDansUnLivre" onchange="afficherOuMasquer(this);" required>
                    <option value="" default>Sélectionner une option...</option>
                    <option value="oui">oui</option>
                    <option value="non">non</option>
                </select>
                <label for="titre" class="livre">Titre du livre:</label>
                <input type="text" name="titre" id="titre" class="livre" />
                <label for="auteur" class="livre">Auteur :</label>
                <input type="text" name="auteur" id="auteur" class="livre" />
                <label for="dateDePublication" class="livre">Date de publication :</label>
                <input type="date" name="dateDePublication" id="dateDePublication" class="livre" />
                <label for="numeroDePage" class="livre">N° de la page où se trouve la recette :</label>
                <input type="number" name="numeroDePage" id="numeroDePage" class="livre" />
                <label for="nom">Nom de la recette :</label>
                <input type="text" name="nom" id="nom" required />
                <label for="nomDuChef">Nom du chef possédant la recette :</label>
                <input type="text" name="nomDuChef" id="nomDuChef" required />
                <label for="tempsDePreparation">Temps de préparation (min) :</label>
                <input type="number" name="tempsDePreparation" id="tempsDePreparation" required />
                <label for="tempsDeCuisson">Temps de cuisson (min) :</label>
                <input type="number" name="tempsDeCuisson" id="tempsDeCuisson" required />
                <label for="ingredients">Ingrédients :</label>
                <textarea name="ingredients" id="ingredients" placeholder="Entrez la liste des ingrédients..." required></textarea>
                <button type="submit" id="submitInput">Référencer</button>
            </form>
